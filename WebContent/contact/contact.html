		<h2>お問い合わせ</h2>
		<p>お問い合わせは下記のメールフォームからお願いします。</p>
		<h3>お問い合わせメールフォーム</h3>
		<p><span class="caution">※</span>は必須項目です</p>
		<form action="#">
			<table>
				<tbody>
					<tr>
						<th><label for="appeal"><span class="caution">※</span>お問い合わせの内容</label></th>
						<td><select id="appeal">
								<option value="" selected="selected">選択してください</option>
								<option value="お見積もり作成">お見積もり作成</option>
								<option value="Jimdoについての相談">Jimdoについての相談</option>
								<option value="WordPressについての相談">WordPressについての相談</option>
							</select></td>
					</tr>
					<tr>
						<th><label for="yourcompany"><span class="caution">※</span>会社名</label></th>
						<td><input type="text" name="company" value="" id="yourcompany" /></td>
					</tr>
					<tr>
						<th><label for="yourname"><span class="caution">※</span>ご担当者名</label></th>
						<td><input type="text" name="yourname" value="" id="yourname" /></td>
					</tr>
					<tr>
						<th><label for="mail"><span class="caution">※</span>メールアドレス</label></th>
						<td><input type="text" name="mail" value="" id="mail" /></td>
					</tr>
					<tr>
						<th><label for="homepage">ホームページアドレス</label></th>
						<td><input type="text" name="homepage" value="" id="homepage" /></td>
					</tr>
					<tr>
						<th><label for="zip">住所</label></th>
						<td>〒
							<input type="text" name="zip" value="" id="zip" />
							<br />
							<input type="text" name="address" value="" id="address" /></td>
					</tr>
					<tr>
						<th><label for="tel1">電話番号</label></th>
						<td><input type="text" name="tel1" value="" id="tel1" />
							-
							<input type="text" name="tel2" value="" id="tel2" />
							-
							<input type="text" name="tel3" value="" id="tel3" /></td>
					</tr>
					<tr>
						<th><label for="fax1">FAX番号</label></th>
						<td><input type="text" name="fax1" value="" id="fax1" />
							-
							<input type="text" name="fax2" value="" id="fax2" />
							-
							<input type="text" name="fax3" value="" id="fax3" /></td>
					</tr>
				</tbody>
			</table>
			<p>
				<input type="submit" value="送信" id="next" />
			</p>
		</form>
